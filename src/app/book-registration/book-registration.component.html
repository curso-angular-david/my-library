<h2>{{ title }}</h2>

<form>
  <label for="name">Nombre:</label>
  <input type="text" name="name" [(ngModel)]="inputName"><br>
  <label for="author">Autor:</label>
  <input type="text" name="author" [(ngModel)]="inputAuthor"><br>
  <label for="genre">Género:</label>
  <input type="text" name="genre" [(ngModel)]="inputGenre"><br>
  <label for="year">Año publicación:</label>
  <input type="number" name="year" [(ngModel)]="inputYear"><br>
  <label for="description">Descripción</label>
  <input type="text" name="description" [(ngModel)]="inputDescription"><br>
  <input type="submit" (click)="addBook()">
</form>
