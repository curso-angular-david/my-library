<h2>{{ title }}</h2>
<div>
  <p>Nombre: {{book?.name}}</p>
  <p>Autor: {{book?.author}}</p>
  <p>Género: {{book?.genre}}</p>
  <p>Año Publicación: {{book?.publishedYear}}</p>
  <p>Descripción: {{book?.description}}</p>
  <p>Precio: {{ book?.price | currency: 'CAD':'symbol' }}</p>
  <p>Fecha de Registro: {{ registeredDate | date }}</p>
</div>

<div>
  <app-book-update [index]="index"></app-book-update>
</div>

<button 
  class="btn btn-primary"
  (click)="navigateHome()"
>
  Home
</button>
